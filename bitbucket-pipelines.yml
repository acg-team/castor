# You can specify a custom docker image from Docker Hub as your build environment.
image:
  name: lorenzogatti89/minijati:latest
  username: $DOCKER_HUB_USERNAME
  password: $DOCKER_HUB_PASSWORD
  email: $DOCKER_HUB_EMAIL

pipelines:
  default:
   - step:
        script: # Modify the commands below to build your repository.
        - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
        - make
        artifacts:
        - minijati
  branches:
      master:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true
      develop:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true
      feature/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true
      release/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI alphabet=DNA alignment=false input.sequence.file=./tests/datasets/minimal_aligned_real_shh300_nt.fa input.sequence.sites_to_use=all init.tree=distance init.distance.method=bionj model='PIP(model=HKY85(initFreqs=observed),estimated=true)' rate_distribution=Constant optimization='D-BFGS(derivatives=BFGS)' optimization.message_handler=./opt_mh.log optimization.profiler=./opt_profiler.log optimization.reparametrization=false optimization.max_number_f_eval=1000 optimization.tolerance=0.001 optimization.final=bfgs optimization.topology=true optimization.topology.algorithm=greedy optimization.topology.algorithm.hillclimbing.startnodes=4 optimization.topology.algorithm.operations=best-search optimization.topology.algorithm.maxcycles=100 optimisation.alignment=false output.msa.file=./out_alignment.fa output.tree.file=./out_tree.fa output.estimates=./out_estimates.txt
              - ./miniJATI alphabet=DNA alignment=false input.sequence.file=./tests/datasets/minimal_aligned_simulated_nt.fa input.sequence.sites_to_use=all init.tree=distance init.distance.method=bionj model='PIP(model=GTR())' rate_distribution=Constant optimization='D-BFGS(derivatives=BFGS)' optimization.message_handler=./opt_mh.log optimization.profiler=./opt_profiler.log optimization.reparametrization=false optimization.max_number_f_eval=1000 optimization.tolerance=0.001 optimization.final=bfgs optimization.topology=true optimization.topology.algorithm=greedy optimization.topology.algorithm.hillclimbing.startnodes=4 optimization.topology.algorithm.operations=best-search optimization.topology.algorithm.maxcycles=100 optimisation.alignment=false output.msa.file=./out_alignment.fa output.tree.file=./out_tree.fa output.estimates=./out_estimates.txt
      hotfix/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true

