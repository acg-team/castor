# You can specify a custom docker image from Docker Hub as your build environment.
image:
  name: lorenzogatti89/minijati:latest
  username: $DOCKER_HUB_USERNAME
  password: $DOCKER_HUB_PASSWORD
  email: $DOCKER_HUB_EMAIL

pipelines:
  default:
   - step:
        script: # Modify the commands below to build your repository.
        #- cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
        #- make
        artifacts:
        #- minijati
  branches:
      master:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true
              - ./miniJATI params=./tests/param_files/CORE/pip_likelihoodfunction.txt ; bash ./tests/scripts/test_core_pip_lkfunc.sh
              - ./miniJATI params=./tests/param_files/GTR/nt_real_aligned_optall.txt
              - ./miniJATI params=./tests/param_files/GTR_F/nt_real_aligned_optall.txt
              - ./miniJATI params=./tests/param_files/GTR_PIP/nt_real_aligned_optall.txt
              - ./miniJATI params=./tests/param_files/GTR_PIP_F/nt_real_aligned_optall.txt

      develop:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true
              - ./miniJATI params=./tests/param_files/CORE/pip_likelihoodfunction.txt ; bash ./tests/scripts/test_core_pip_lkfunc.sh
      feature/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true
      release/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true
              - ./miniJATI params=./tests/param_files/CORE/pip_likelihoodfunction.txt ; bash ./tests/scripts/test_core_pip_lkfunc.sh
              - ./miniJATI params=./tests/param_files/GTR/nt_real_aligned_optall.txt
              - ./miniJATI params=./tests/param_files/GTR_F/nt_real_aligned_optall.txt
              - ./miniJATI params=./tests/param_files/GTR_PIP/nt_real_aligned_optall.txt
              - ./miniJATI params=./tests/param_files/GTR_PIP_F/nt_real_aligned_optall.txt
      hotfix/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              artifacts:
              - miniJATI
          - step:
              script:
              - ./miniJATI version=true
