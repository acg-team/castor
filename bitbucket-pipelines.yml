# You can specify a custom docker image from Docker Hub as your build environment.
image:
  name: lorenzogatti89/minijati:8u66
  username: $DOCKER_HUB_USERNAME
  password: $DOCKER_HUB_PASSWORD
  email: $DOCKER_HUB_EMAIL

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - export SharedLibraryPath=/opt/dependencies;
          - export SharedIncludePath=${SharedLibraryPath}/include;
          - cmake --target miniJATI -- -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=${SharedIncludePath} -DCMAKE_PREFIX_PATH=${SharedLibraryPath} CMakeLists.txt
          - make